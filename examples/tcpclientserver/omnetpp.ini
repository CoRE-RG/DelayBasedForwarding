**.client*.app[*].stopTime = 20s
**.client*.app[*].numRequestsPerSession = 100
**.client*.app[*].reconnectInterval = 0.00004s
**.client*.app[*].thinkTime = 0.0s
**.client*.app[*].idleInterval = 0.0s
