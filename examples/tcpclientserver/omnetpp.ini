## tcp apps
**.client1.numApps = 1
**.client1.app[*].typename = "TcpSessionApp"
**.client1.app[0].active = true
**.client1.app[0].localPort = -1
**.client1.app[0].connectAddress = "server"
**.client1.app[0].connectPort = 1000
**.client1.app[0].tOpen = 0.0s
**.client1.app[0].tSend = 0.4s
**.client1.app[0].sendBytes = 1000000B
**.client1.app[0].sendScript = ""
**.client1.app[0].tClose = 25s

**.server.numApps = 1
**.server.app[*].typename = "TcpEchoApp"
**.server.app[0].localPort = 1000
**.server.app[0].echoFactor = 0
**.server.app[0].echoDelay = 0s

