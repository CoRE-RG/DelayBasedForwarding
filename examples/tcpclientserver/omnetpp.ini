**.client1.numApps = 1
**.client1.app[0].connectPort = 1000

**.client2.numApps = 1
**.client2.app[0].connectPort = 2000

**.client3.numApps = 1
**.client3.app[0].connectPort = 3000

**.server.numApps = 3
**.server.app[*].typename = "TcpEchoApp"
**.server.app[*].echoDelay = 0s
**.server.app[*].echoFactor = 1
**.server.app[0].localPort = 1000
**.server.app[1].localPort = 2000
**.server.app[2].localPort = 3000

