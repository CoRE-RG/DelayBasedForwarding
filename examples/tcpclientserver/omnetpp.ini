[General]
network = ClientServer
total-stack = 7MiB

**.statistic-recording = false
**.scalar-recording = false
**.vector-recording = false

**.numQueues = 1

**.client1.**.dMin = 1.0s
**.client1.**.dMax = 2.0s
**.client1.**.admit = 1
**.client1.**.fromHops = 0
**.client1.**.toHops = 2

**.router.**.fromHops = 1
**.router.**.toHops = 1

**.server.**.dMin = 1.0s
**.server.**.dMax = 2.0s
**.server.**.admit = 1
**.server.**.fromHops = 0
**.server.**.toHops = 2

